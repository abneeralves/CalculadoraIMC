<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="shortcut icon" href="./image/calculadora.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora imc</title>
</head>
<body background="./image/FotoDeFundo.jpg">
    <div class="fundo">
        <div class="calculadora">
            <h1>Calculadora - IMC</h1>
            <hr>

            <div>
                <h2>Altura (cm):</h2>
                <input id="peso" type="number">
            </div>

            <div>
                <h3>Peso (kg):</h3>
                <input id="altura" type="number">
            </div>

            <button onclick="calculate()">Calcular IMC</button>
        </div>

        <div>
            <span id="logos"><i class="fa-brands fa-github"></i></span>
            <span id="logos"><i class="fa-brands fa-linkedin"></i></span>
            <span id="logos">Abner Alves</span>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
